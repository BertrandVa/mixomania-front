<mat-card class="example-card"  *ngFor="let alcohol of mAlcohols">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(/assets/images/alcohols/11.jpg)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{alcohol.name}}</mat-card-title>
      <mat-card-subtitle>{{alcohol.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/images/alcohols/{{alcohol.id}}.jpg" alt="picture of {{alcohol.name}}">
    <mat-card-content>
      <p>
        {{alcohol.comment}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <a mat-button color="primary" href={{alcohol.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>
  </mat-card>
