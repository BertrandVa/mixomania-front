<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="search by name" [(ngModel)]="name">
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" (click)="searchName()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Alcohols List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let alcohol of alcohols; let i = index" [class.active]="i == currentIndex" (click)="setActiveAlcohol(alcohol, i)"> {{ alcohol.name }}</li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentAlcohol">
      <h4>Alcohol</h4>
      <div>
        <label><strong>Name :</strong></label> {{ currentAlcohol.name }}
      </div>
      <a class="badge badge-warning" routerLink="/alcohols/{{ currentAlcohol.id }}"> Edit </a>
    </div>
    <div *ngIf="!currentAlcohol">
      <br />
      <p>Please select an alcohol</p>
    </div>
  </div>
</div>
